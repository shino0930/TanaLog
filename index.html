<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <title>本の記録アプリ</title>
  </head>

  <body>
    <h1>アプリ名</h1>
    <table id="editor">
      <thead>
        <tr>
          <th colspan="2">検索から登録する</th>
        </tr>
      </thead>
      <tr>
        <th>本のタイトル</th>
        <td><input type="text" id="booktitle" /></td>
      </tr>
      <tr>
        <th>著者</th>
        <td><input type="text" id="author" /></td>
      </tr>
      <tr>
        <th>出版社</th>
        <td><input type="text" id="publisher" /></td>
      </tr>
      <tr>
        <th>ISBNコード</th>
        <td>
          <input type="tel" id="ISBN" minlength="13" maxlength="13" /><button
            onclick="startScanner()"
          >
            カメラでISBNをスキャン
          </button>
        </td>
      </tr>
    </table>
    <div align="center">
      <button id="kensaku">検索</button>
    </div>
    <!-- カメラ表示エリア -->
    <div id="reader" style="width: 300px; margin: 20px auto"></div>
    <script src="index.js"></script>
  </body>
</html>
