    <h1>新規ユーザー登録</h1>
    <form action="register_user.php" method="post">
      <label for="username">ユーザーID（20文字以内）:</label><br />
      <input
        type="text"
        id="username"
        name="username"
        maxlength="20"
        required
      /><br /><br />

      <label for="password">パスワード（8文字以上）:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        minlength="8"
        required
      /><br /><br />

      <label for="password_confirm">パスワード（確認）:</label><br />
      <input
        type="password"
        id="password_confirm"
        name="password_confirm"
        minlength="8"
        required
      /><br /><br />

      <button type="submit">登録</button>
    </form>
