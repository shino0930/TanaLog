    <script>
      // PHPでログアウト処理を行うlogout.phpにリクエストを送信
      fetch("logout.php", {
        method: "POST",
        credentials: "include", // セッション情報を含む
      })
        .then(() => {
          // 処理が終わったらログインページにリダイレクト
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("ログアウト処理中にエラーが発生しました:", error);
        });
