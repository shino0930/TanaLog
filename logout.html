    <h1>ログアウト</h1>
    <p>ログアウト処理を実行中です。しばらくお待ちください。</p>
    
    <!-- ログアウト処理を実行 -->
    <script>
      fetch("logout.php", {
        method: "POST",
        credentials: "include",
      })
        .then(() => {
          // ログアウト成功時に login.html へ遷移
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("ログアウト処理中にエラーが発生しました:", error);
          // エラー時にはエラーメッセージを表示
          const errorMessage = document.createElement("p");
          errorMessage.textContent =
            "ログアウト処理中にエラーが発生しました。手動でログインページに移動してください。";
          document.body.appendChild(errorMessage);
        });
    </script>

    <p>
      自動的にログインページにリダイレクトされない場合は、以下のリンクをクリックしてください。
    </p>
